<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS Exercises</title>
    <link rel="stylesheet" href="styles.css" media="screen">
  </head>
  <body>
    <h1>JS Exercises</h1>

    <h2>Document Title</h2>

    <label>
      Document title:
      <input type="text" value="" class="document-title">
    </label>

    <h2>Full Name</h2>

    <label>
      First name:
      <input type="text" value="John" class="first-name">
    </label>

    <label>
      Last name:
      <input type="text" value="Smith" class="last-name">
    </label>

    <label>
      Full name:
      <input type="text" value="" class="full-name">
    </label>

    <h2>Times Table</h2>

    <table class="times-table">
      <tr>
        <th>
          x

        <th>
          <input type="text" value="1" class="a1">
        </th>
        <th>
          <input type="text" value="2" class="a2">
        </th>
        <th>
          <input type="text" value="3" class="a3">
        </th>
        <th>
          <input type="text" value="4" class="a4">

        <th>
          <input type="text" value="5" class="a5">
        </th>
      </tr>
      <tr>
        <th>
          <input type="text" value="1" class="b0">
        </th>
        <th>
          <input type="text" value="" class="b1">
        </th>
        <th>
          <input type="text" value="" class="b2">
        </th>
        <th>
          <input type="text" value="" class="b3">

        <th>

        </th>
        <th>
          <input type="text" value="" class="b5">
        </th>
      </tr>
      <tr>
        <th>
          <input type="text" value="2" class="c0">
        </th>
        <th>
          <input type="text" value="" class="c1">
        </th>
        <th>
          <input type="text" value="" class="c2">
        </th>
        <th>
          <input type="text" value="" class="c3">
        </th>
        <th>
          <input type="text" value="" class="c4">
        </th>
        <th>
          <input type="text" value="" class="c5">
        </th>
      </tr>
      <tr>
        <th>
          <input type="text" value="3" class="d0">
        </th>
        <th>
          <input type="text" value="" class="d1">
        </th>
        <th>
          <input type="text" value="" class="d2">
        </th>
        <th>
          <input type="text" value="" class="d3">
        </th>
        <th>
          <input type="text" value="" class="d4">
        </th>
        <th>
          <input type="text" value="" class="d5">

      </tr>
      <tr>
        <th>
          <input type="text" value="4" class="e0">
        </th>
        <th>
          <input type="text" value="" class="e1">
        </th>
        <th>
          <input type="text" value="" class="e2">
        </th>
        <th>
          <input type="text" value="" class="e3">
        </th>
        <th>

      </tr>
      <tr>
        <th>
          <input type="text" value="5" class="f0">

        <th>

        </th>
        <th>
          <input type="text" value="" class="f2">

        <th>

        </th>

        </th>
        <th>
          <input type="text" value="" class="f5">
        </th>
      </tr>
    </table>

    <script>

    var title = document.title;
    var docTitle = title;
    document.querySelector(".document-title").value = title;

    var firstname = document.querySelector (".first-name").value;
    var lastname = document.querySelector (".last-name").value;
    var fullname = firstname + " " + lastname;
    document.querySelector(".full-name").value = fullname;


    var column1 = parseInt(document.querySelector(".a1").value);
    var column2 = parseInt(document.querySelector(".a2").value);
    var column3 = parseInt(document.querySelector(".a3").value);
    var column4 = parseInt(document.querySelector(".a4").value);
    var column5 = parseInt(document.querySelector(".a5").value);

    var row1 = parseInt(document.querySelector(".b0").value);
    var row2 = parseInt(document.querySelector(".c0").value);
    var row3 = parseInt(document.querySelector(".d0").value);
    var row4 = parseInt(document.querySelector(".e0").value);
    var row5 = parseInt(document.querySelector(".f0").value);

    document.querySelector(".b1").value = column1 * row1;
    document.querySelector(".b2").value = column2 * row1;
    document.querySelector(".b3").value = column3 * row1;
    document.querySelector(".b4").value = column4 * row1;
    document.querySelector(".b5").value = column5 * row1;

    document.querySelector(".c1").value = column1 * row2;
    document.querySelector(".c2").value = column2 * row2;
    document.querySelector(".c3").value = column3 * row2;
    document.querySelector(".c4").value = column4 * row2;
    document.querySelector(".c5").value = column5 * row2;

    document.querySelector(".d1").value = column1 * row3;
    document.querySelector(".d2").value = column2 * row3;
    document.querySelector(".d3").value = column3 * row3;
    document.querySelector(".d4").value = column4 * row3;
    document.querySelector(".d5").value = column5 * row3;

    document.querySelector(".e1").value = column1 * row4;
    document.querySelector(".e2").value = column2 * row4;
    document.querySelector(".e3").value = column3 * row4;
    document.querySelector(".e4").value = column4 * row4;
    document.querySelector(".e5").value = column5 * row4;

    document.querySelector(".f1").value = column1 * row5;
    document.querySelector(".f2").value = column2 * row5;
    document.querySelector(".f3").value = column3 * row5;
    document.querySelector(".f4").value = column4 * row5;
    document.querySelector(".f5").value = column5 * row5;

    </script>
